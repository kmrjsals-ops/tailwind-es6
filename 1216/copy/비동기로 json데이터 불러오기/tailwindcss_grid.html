<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_tailwindcss_반응형 그리드레이아웃</title>
  <!-- 테일랜드 css cdn주소 -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

  <section class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-center mb-8 text-2xl font-bold">이미지 갤러리</h1>

    <!-- 그리드 레이아웃 -->
    <article id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- 그리드 자손요소 -->
      <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">
        <img src="https://placehold.co/400x300" alt="" class="w-full h-48 object-cover hover:scale-105 transition duration-300">
        <div class="p-4">
          <h2 class="font-semibold text-lg">이미지 제목</h2>
          <p class="text-gray-500 text-sm">설명문구</p>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">
        <img src="https://placehold.co/400x300" alt="" class="w-full h-48 object-cover hover:scale-105 transition duration-300">
        <div class="p-4">
          <h2 class="font-semibold text-lg">이미지 제목</h2>
          <p class="text-gray-500 text-sm">설명문구</p>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">
        <img src="https://placehold.co/400x300" alt="" class="w-full h-48 object-cover hover:scale-105 transition duration-300">
        <div class="p-4">
          <h2 class="font-semibold text-lg">이미지 제목</h2>
          <p class="text-gray-500 text-sm">설명문구</p>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">
        <img src="https://placehold.co/400x300" alt="" class="w-full h-48 object-cover hover:scale-105 transition duration-300">
        <div class="p-4">
          <h2 class="font-semibold text-lg">이미지 제목</h2>
          <p class="text-gray-500 text-sm">설명문구</p>
        </div>
      </div>

      <!-- 추가될 데이터목록 => 내용추가 메서드 append() -->

    </article>
  </section>

  <!-- 제이쿼리 라이브러리 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- 제이쿼리 랩퍼 -->
  <script>
    $(document).ready(function(){
      // 비동기 ajax문법을 활용하여 json데이터를 불러와 내용을 추가한다.
      $.ajax({
        url:'./script/data.json', //주소나 불러올 데이터파일
        type:'post',               //전송방식
        dataType:'json',          //데이터의 형식 종류
        success:function(result){ 
          //데이터 통신 성공시 실행할 내용
          let t = "";
          $.each(result.product, function(i, e){
            t+=`
            <div class="bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition">
              <img src="${e.path}" alt="${e.tit}" class="w-full h-48 object-cover hover:scale-105 transition duration-300">
              <div class="p-4">
                <h2 class="font-semibold text-lg">${e.tit}</h2>
                <p class="text-gray-500 text-sm">${e.txt}</p>
              </div>
            </div>
            `;
          });
          t+="";

          //갤러리 박스의 안쪽 맨 뒤에 내용 출력
          $('#gallery').append(t);
        }
      });
    });
  </script>
</body>
</html>
